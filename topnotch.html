<html>
    <head>
        <title>
            contact form
        </title>

        <link rel="stylesheet" type="text/css" href="styles.css" >
    </head>
    <body>
        <form id="contactForm" action="" method="" name = myForm >
            <table>
                <tr>
                    <center>
                            <td class="alert">Your message has been delivered</td>
                    </center>
                </tr>
                <tr>
                            <td>
                                <label>email</label>:
                            </td>
                            <td>
                                    <input type="email" name="email" id="email">
                            </td>
                                
                </tr>
                
                <tr>
                    <td>
                        <label>event Location</label>:
                    </td>
                    <td>
                            <input type="text" name="company" id="event_location">
                    </td>
                        
                </tr>

                <tr>
                        <td>
                            <label>Event type</label>:
                        </td>
                        <td>
                                <input type="email" name="" id="event_type"><br>
                        </td>
                            
                </tr>
                <tr>
                        <td>
                            <label>name</label>:
                        </td>
                        <td>
                                <input type="text" name="" id="name"><br>
                        </td>
                            
                </tr>

                <tr>
                        <td>
                            <label>phone</label>:
                        </td>
                        <td>
                                <textarea type="text" name="phone" id="phone"></textarea>
                        </td>
                            
                </tr>

                <tr>
                    <td>
                        <label>Service type</label>
                        <div></div>
                        
                    </td>

                    <td>
                            <input class="messageCheckbox" type="checkbox" value="Wedding Cake" name="mailId[]">
                            <input class="messageCheckbox" type="checkbox" value="Catering" name="mailId[]">
                            <input class="messageCheckbox" type="checkbox" value="Ushering" name="mailId[]">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                </tr><input type="date" id="event_date" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31">
                <tr>
                    <td></td>
                    <td><button type="submit">submit</button></td>
                </tr>
                
            </table>
        </form>
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
        <script src="topnotch.js"></script>
    </body>
</html>
